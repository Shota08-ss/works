<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name=”robots” content=”noindex” />
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <!-- googlefont -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header__wrapper">
      <div class="header__icon">
        <div class="header__icon-img">
          <img src="./img/top_pc/Ellipse 23.png" alt="">
        </div>
        <h1 class="header__icon-title"><span>U FIT</span></h1>
      </div>
      <nav>
        <ul class="header__list">
          <li class="header__item">
            <a href="index.html#feature" class="header__item-link">FEATURE</a>
          </li>
          <li class="header__item">
            <a href="index.html#voice" class="header__item-link">VOICE</a>
          </li>
          <li class="header__item">
            <a href="index.html#plan" class="header__item-link">PLAN</a>
          </li>
          <li class="header__item">
            <a href="index.html#qa" class="header__item-link">FAQ</a>
          </li>
          <li class="header__item">
            <a href="contact.html" class="header__item-link -button">無料体験お申し込み</a>
          </li>
        </ul>
      </nav>
      <nav class="sp header__nav-sp">
        <a href="contact.html">
          <div class="sp header__nav__contact-sp">
            <img src="./img/top_sp/Rectangle 127 (1).png" alt="">
          </div>
          <div class="header__nav-sp-title">お問い合わせ</div>
        </a>
      </nav>
    </div>
  </header>

  <div class="drawer-icon">
    <div class="drawer-icon__bars">
      <div class="drawer-icon__bar1"></div>
      <div class="drawer-icon__bar2"></div>
      <div class="drawer-icon__bar3"></div>
    </div>
    <div class="drawer__menu">メニュー</div>
  </div>

  <div class="drawer-content">
    <div class="drawer-content__items">
      <div class="drawer-content__item"><a href="index.html#feature">FEATURE</a></div>
      <div class="drawer-content__item"><a href="index.html#voice">VOICE</a></div>
      <div class="drawer-content__item"><a href="index.html#plan">PLAN</a></div>
      <div class="drawer-content__item"><a href="index.html#qa">FAQ</a></div>
      <div class="section__toContact">
        <a href="contact.html">無料体験の申し込みはこちら</a>
      </div>
    </div>
  </div>
  <div class="drawer-background"></div>

  <main class="main">
    <section class="fv-other fv-other-contact">
      <h2 class="fv-other__title">CONTACT</h2>
    </section>

    <section class="contact-form">
      <div class="container">
        <div class="contact-form__wrapper">
          <h3 class="contact-form__wrapper__title"><span>無料体験受付</span></h3>
          <form id="js-form" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfa_Fsp2gr_UmFSH6bmLgTVLrP9YDr0CIwlwXf218JJxVJrvA/formResponse" method="post">
            <div class="contact-wrapper">
              <div class="contact__date contact-required"><span>体験日程</span></div>
              <input type="text" onfocus="this.type='date'" onblur="if(!this.value)this.type='text';" onchange="if(!this.value)this.type='text';" placeholder="日付を選択してください" value="" name="entry.1519051555" required>
            </div>
            <div class="contact-wrapper">
              <div class="contact__name contact-required"><span>お名前</span></div>
              <input type="text" name="entry.2019712649" id="name" value=""  required>
            </div>
            <div class="contact-wrapper">
              <div class="contact__sex"><span>性別</span></div>
              <fieldset class="radio-sex">
                <label>
                  <input type="radio" name="entry.2073794963" value="女性"/>
                  女性
                </label>
                <label>
                  <input type="radio" name="entry.2073794963" value="男性"/>
                  男性
                </label>
              </fieldset>
            </div>
            <div class="contact-wrapper">
              <div class="contact__address contact-required"><span>ご住所</span></div>
              <input type="text" name="entry.1421996257" id="address" value=""  required>
            </div>
            <div class="contact-wrapper">
              <div class="contact__email contact-required"><span>メールアドレス</span></div>
              <input type="email" name="emailAddress" id="email" value=""  required>
            </div>
            <div class="contact-wrapper">
              <div class="contact__phone contact-required"><span>電話番号</span></div>
              <input type="tel" name="entry.1469632746" id="phone" value="" required>
            </div>
            <button type="submit" id="btn" class="section__submit">送信する</button>
          </form>
          <div class="contact-message" id="js-success">
            <p>送信完了しました。ありがとうございました。
            </p>
          </div>
          <div class="contact-message -error" id="js-error">
            <p>送信に失敗しました。ページを更新して再度送信してください。
            </p>
          </div>
        </div>
      </div>
    </section>

    <section class="option">
      <div class="option__img">
        <img src="./img/top_pc/Ellipse 23.png" alt="">
      </div>
      <h2 class="option__title">U FIT</h2>
      <ul class="option__list">
        <li class="option__item">
          <a href="index.html#feature" class="option__item-link">FEATURE</a>
        </li>
        <li class="option__item">
          <a href="index.html#voice" class="option__item-link">VOICE</a>
        </li>
        <li class="option__item">
          <a href="#" class="option__item-link">PLAN</a>
        </li>
        <li class="option__item">
          <a href="index.html#qa" class="option__item-link">FAQ</a>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <small class="footer-copyright">Copyright © U FIT All Rights Reserved.</small>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="./JavaScript/script.js"></script>
</body>
</html>
